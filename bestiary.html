<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bestiary</title>
    <link rel="stylesheet" href="css/bestiary.css">
    <script src="scripts/script.js"></script>
</head>

<body>
    <header>
        Unit List
    </header>
    <div class="wrapper">

        <div class="unit">
            <div class="portrait"><img src="img/barbarian.png" width="24" height="32" alt="barbarian.png"></div>
            <div class="statsWindow">
                <div class="name">barbarian</div>
                <div class="statsText">POWER: 8</div>
                <div class="statsText">ARMOR: 2</div>
            </div>
        </div>

        <div class="unit">
            <div class="portrait"><img src="img/knight.png" width="24" height="32" alt="knight.png"></div>
            <div class="statsWindow">
                <div class="name">knight</div>
                <div class="statsText">POWER: 5</div>
                <div class="statsText">ARMOR: 5</div>
            </div>
        </div>

        <div class="largeUnit">
            <div class="portrait"><img src="img/dreadlord.png" width="48" height="64" alt="dreadlord.png"></div>
            <div class="statsWindow">
                <div class="name">dreadlord</div>
                <div class="statsText">POWER: 14</div>
                <div class="statsText">ARMOR: 7</div>
            </div>
        </div>

    </div>
</body>

</html>
